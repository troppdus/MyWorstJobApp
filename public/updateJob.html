  <script src="js/v/updateJob.mjs" type="module"></script>

<body>
<header>
  <div id="login-management"></div>
  <h1>Update a job record</h1>
</header>
<main>
  <form id="Job">
    <div>
      <label>Select job:
        <select name="selectJob">
          <option value=""> ---</option>
        </select>
      </label>
    </div>
    <div><label>Job Id: <output name="jobId"/></label></div>
    <div><label>Job Name: <input name="jobName"/></label></div>
    <div><label>Location: <input name="location"/></label></div>
    <div><label>Company: <input name="company"/></label></div>
    <div><label>Salary: <input name="salary"/></label></div>
    <div><label>Type of Employment: <input name="typeOfEmployment"/></label></div>
    <div><label>Job Field Category: <input name="jobFieldCategory"/></label></div>
    <div><label>Description: <textarea name="description"></textarea></label></div>
    <div>
      <button name="commit" type="button">Update</button>
    </div>
  </form>
</main>
