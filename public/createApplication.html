<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyWorstJob: Create User</title>
  <script src="js/v/Application/createApplication.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Create a new user record</h1>
</header>
<main>
  
  <form id="Application">
    <div class="field"><label>Application ID: <input name="applicationID"/></label></div>
    <div class="field"><label>Application Name: <input name="applicationName"/></label></div>
    <div class="field"><label>Application Email: <input name="applicationEmail"/></label></div>
    <div class="field"><label>Application Phone Number: <input name="applicationPhoneNumber"/></label></div>
    <div class="field"><label>Description: <textarea name="description"></textarea></label></div>
    <div class="field">
      <label>Status:
        <select name="status">
        </select>
      </label>
    </div>
    <!-- <div><label>Applicant: <input name="applicantID"/></label></div> -->
    <div class="MultiSelectionWidget"></div>
    <div class="field"><label>Job: <input name="jobID"/></label></div>
    <div>
      <button name="commit" type="button">Create</button>
      <section id="progress"><progress hidden="hidden" max="100">%</progress></section>
    </div>
  </form>
</main>
<br>
