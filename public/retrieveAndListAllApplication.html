<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyWorstJob: Retrieve and List Applications</title>
  <script src="js/v/Application/retrieveAndListAllApplication.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Retrieve and list all application records</h1>
</header>
<main>
  <a href="index.html">« Back to main menu</a>
  <hr>
  <div class="nav-options">
    <label>Ordered by:
      <select>
        <option value="applicationID">Application ID</option>
        <option value="applicationName">Application Name</option>
      </select>
    </label>
    <span>
      <button type="button" id="previousPage">« Previous</button>
      <button type="button" id="nextPage">Next »</button>
    </span>
  </div>
  <section id="progress"><progress hidden="hidden" max="100">%</progress></section>
  <table id="applications" border="">
    <thead>
      <tr>
        <th>Application ID</th>
        <th>Application Name</th>
        <th>Application Email</th>
        <th>Application Phone Number</th>
        <th>Job ID</th>
        <th>Application Description</th>
        <th>Status</th>
        <th>Applicant</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<br>
<footer>
  <a href="index.html">« Back to main menu</a>
</footer>
</body>
</html>
