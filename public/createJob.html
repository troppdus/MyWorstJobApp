<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyWorstJob: Create Job</title>
  <script src="js/v/createJob.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Create a new job record</h1>
</header>
<main>
  <progress hidden="hidden" max="100">%</progress>
  <form id="Job">
    <div><label>Job Id: <input name="jobId"/></label></div>
    <div><label>Job Name: <input name="jobName"/></label></div>
    <div><label>Location: <input name="location"/></label></div>
    <div><label>Company: <input name="company"/></label></div>
    <div><label>Salary: <input name="salary"/></label></div>
    <div><label>Type of Employment: <select name="typeOfEmployment"></select></label></div>
    <div><label>Job Field Category: <input name="jobFieldCategory"/></label></div>
    <div><label>Description: <textarea name="description"></textarea></label></div>
    <div>
      <button name="commit" type="submit">Create</button>
    </div>
  </form>
</main>
<br>

</body>
</html>
