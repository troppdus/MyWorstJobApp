<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyWorstJob: Create User</title>
  <script src="js/v/createUser.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Create a new user record</h1>
</header>
<main>
  <progress hidden="hidden" max="100">%</progress>
  <form id="User">
    <div><label>User ID: <input name="userID"/></label></div>
    <div><label>Username: <input name="username"/></label></div>
    <div><label>Address: <input name="address"/></label></div>
    <div><label>Date of birth: <input name="dateOfBirth"/></label></div>
    <div><label>Email: <input name="email"/></label></div>
    <div><label>Password: <input name="password"/></label></div>
    <div><label>Phone number: <input name="phoneNumber"/></label></div>
    <div><label>User type: <select name="userType"></select></label></div>
    <div>
      <button type="submit" name="commit">Create</button>
    </div>
  </form>
</main>
<br>
<footer>

</body>
</html>
