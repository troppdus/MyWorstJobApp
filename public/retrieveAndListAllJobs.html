<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyWorstJob: Retrieve and List</title>
  <script src="js/v/retrieveAndListAllJobs.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Retrieve and list all job records</h1>
</header>
<main>
  <a href="index.html">« Back to main menu</a>
  <hr>
  <div>
    <label>Ordered by:
      <select>
        <option value="jobId">Job Id</option>
        <option value="jobName">Job Name</option>
        <option value="salary">Salary</option>
      </select>
    </label>
  </div>
  <progress hidden="hidden" max="100">%</progress>
  <table id="jobs" border="">
    <thead>
      <tr>
        <th>Job Id</th>
        <th>Job Name</th>
        <th>Location</th>
        <th>Company</th>
        <th>Salary</th>
        <th>Type of Employment</th>
        <th>Job Field Category</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<br>
<footer>
  <a href="index.html">« Back to main menu</a>
</footer>
</body>
</html>
