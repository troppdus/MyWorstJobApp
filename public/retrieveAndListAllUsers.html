<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyWorstJob: Retrieve and List Users</title>
  <script src="js/v/retrieveAndListAllUsers.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Retrieve and list all user records</h1>
</header>
<main>
  <a href="index.html">« Back to main menu</a>
  <hr>
  <div>
    <label>Ordered by:
      <select>
        <option value="userID">User ID</option>
        <option value="username">Username</option>
      </select>
    </label>
  </div>
  <progress hidden="hidden" max="100">%</progress>
  <table id="users" border="">
    <thead>
      <tr>
        <th>User ID</th>
        <th>User type</th>
        <th>Username</th>
        <th>Address</th>
        <th>Date of birth</th>
        <th>Email</th>
        <th>Password</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
<br>
<footer>
  <a href="index.html">« Back to main menu</a>
</footer>
</body>
</html>
